version: 2

jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/webtest

    steps:
      # git pull
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - jpademo-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: webtest-{{ checksum "pom.xml" }}

      # package into a jar
      - run: mvn clean package

      - run:
          name: Login to DockerHub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS

      # build and push docker image to docker hub
      - run: mvn clean compile jib:build -Djib.from.auth.username=jhasanov -Djib.from.auth.password=d1m1n1sh3d -Dimage=jhasanov/webtest:$CIRCLE_BUILD_NUM

      # store raw contents of src code
      - store_artifacts:
          path: target/classes
          destination: webtest
